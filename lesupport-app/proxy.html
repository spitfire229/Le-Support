<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="0;url=" id="redirect">
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        if (targetUrl) {
            document.getElementById('redirect').setAttribute('content', `0;url=${targetUrl}`);
        } else {
            document.body.innerHTML = "<h2>URL non valide</h2>";
        }
    </script>
</body>
</html>
