<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code – PM</title>

<style>
:root {
  --bg:#0f1115;
  --text:#ffffff;
  --muted:#9aa0b4;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;

  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  padding: 24px;
  max-width: 360px;
  width: 100%;
}

.logo {
  width: 140px;
  max-width: 70%;
  margin-bottom: 24px;
}

.qr {
  width: 220px;
  max-width: 80%;
  margin: 0 auto 20px;
}

.text {
  font-size: .9rem;
  color: var(--muted);
  line-height: 1.4;
}
</style>
</head>

<body>

<div class="container">
  <!-- LOGO -->
  <img src="Logo PM.png" alt="Logo PM" class="logo">

  <!-- QR CODE (SVG) -->
  <img src="./qr.svg" alt="QR Code" class="qr">

  <!-- TEXTE -->
  <div class="text">
    <h3>PM x SEPEM Douai</h3>
    <p>convention de droit à l’image</p>
    
  </div>
</div>

</body>
</html>
