		}

<body>
  
    <img class="logo" src="./img/support 2.0.png" alt="">

    <div class="body1">

                <form id="register" method="POST" onsubmit="sendMail(event)">
                    <h3>S'inscrire</h3>
                    <div>
                        <label for="name">Nom:</label><br>
                        <input type="text" id="name" name="name" required><br>
                    </div>
                    <div>
                        <label for="identifiant">Identifiant:</label><br>
                        <input type="text" id="identifiant1" name="identifiant" required><br>

                    </div>
                    <button class="dark" type="submit">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>

    <script>
// Fonction pour générer un identifiant aléatoire
function generateRandomID() {
    return "S-" + Math.random().toString(36).substr(2, 6).toUpperCase(); // Identifiant du format: S-XXXXXX
}

// Fonction pour vérifier si l'ID existe déjà dans la liste
function idExists(newID, users) {
    return users.some(user => user.userID === newID);
}

async function sendMail(event) {
    // Empêcher le rechargement de la page
    event.preventDefault();

    // Charger le fichier JSON contenant les utilisateurs
    let users = [];
    try {
        const response = await fetch('../Json/user_data.json'); // Remplacez par le chemin réel vers votre fichier JSON
        users = await response.json();
        users = users.authors; // Adapter en fonction de la structure du JSON
    } catch (error) {
        console.error("Erreur lors du chargement du fichier JSON:", error);
        return;
    }

    // Récupérer les valeurs du formulaire
    var name = document.getElementById('name').value;
    var password = document.getElementById('password1').value;
	var identifiant = document.getElementById('identifiant1').value;

    // Générer un identifiant unique
    var ID;
    do {
        ID = generateRandomID();
    } while (idExists(ID, users)); // Répéter tant que l'ID existe déjà

    // Construire l'URL mailto
    var subject = "Nouvelle inscription";
    var body = "Nom: " + name + "\n" +
               "Identifiant: " + identifiant + "\n" +
               "Mot de passe: " + password + 
			   "ID: " + ID + "\n" +"\n\n\n" +
               "À l'attention de nos chers usagers : " + "\n" +
               "Le processus d'enregistrement peut connaître certains délais de réponse. Un mail de confirmation vous sera envoyé dès l'activation de votre compte.\n\n\n";

    // Encodage de l'URL pour éviter les erreurs
    var mailto_link = "mailto:lesuppetudiant@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

    // Ouvrir le client de messagerie
    window.location.href = mailto_link;
}

    </script>
