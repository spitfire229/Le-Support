<script>
document.addEventListener('DOMContentLoaded', function() {
    const selectedAuthorIndex = localStorage.getItem('selectedAuthorIndex');
    if (selectedAuthorIndex === null) {
        alert("Aucun auteur sélectionné. Redirection vers la page de sélection.");
        window.location.href = 'selection auteur.html';
        return;
    }

    fetch('../Json/user_data.json')
        .then(response => response.json())
        .then(data => {
            const authors = data.authors;
            const selectedAuthor = authors[selectedAuthorIndex];

            // Assurez-vous que ces éléments existent dans votre HTML
            document.getElementById('author-picture').src = selectedAuthor.picture;
            document.getElementById('author-utilisateur').textContent = selectedAuthor.utilisateur;
            document.getElementById('author-year').textContent = selectedAuthor.year;

            const contactLink = document.getElementById('contact-link');
            contactLink.href = `mailto:${selectedAuthor.contact}`;

            const topicsButtonsContainer = document.getElementById('topics-buttons');
            const topicContentContainer = document.getElementById('topic-content');

            topicsButtonsContainer.innerHTML = '';
            topicContentContainer.innerHTML = '';

            let firstTopic = true;

            for (let topic in selectedAuthor.topics) {
                // Create topic button
                const topicButton = document.createElement('button');
                topicButton.textContent = topic.toUpperCase();
                topicButton.onclick = function() {
                    showContent(topic);
                };
                topicsButtonsContainer.appendChild(topicButton);

                // Create topic content
                const topicDiv = document.createElement('div');
                topicDiv.id = topic;
                topicDiv.className = 'topic-content';
                if (firstTopic) {
                    topicDiv.style.display = 'block';
                    document.getElementById('topic-title').textContent = topic.toUpperCase();
                    firstTopic = false;
                } else {
                    topicDiv.style.display = 'none';
                }
                const topicHeading = document.createElement('h3');
                topicHeading.textContent = topic.toUpperCase();
                const topicParagraph = document.createElement('div'); // Use a div for HTML content
                topicParagraph.id = topic + '-content';
                topicParagraph.innerHTML = selectedAuthor.topics[topic]; // Use innerHTML to set HTML content
                topicDiv.appendChild(topicHeading);
                topicDiv.appendChild(topicParagraph);
                topicContentContainer.appendChild(topicDiv);
            }
        })
        .catch(error => {
            console.error('Error fetching or parsing JSON:', error);
        });

    window.showContent = function(topicId) {
        const contents = document.querySelectorAll('.topic-content');
        contents.forEach(content => content.style.display = 'none');

        const topicElement = document.getElementById(topicId);
        if (topicElement) {
            topicElement.style.display = 'block';
            document.getElementById('topic-title').textContent = topicId.toUpperCase();
        }
    };
});



</script>
