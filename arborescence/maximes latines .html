wordsData.sort((a, b) => a.word.localeCompare(b.word));

const wordListDiv = document.getElementById("wordList");
wordsData.forEach(item => {
    const wordElement = document.createElement("div");
    wordElement.textContent = item.word;

    const definitionElement = document.createElement("div");
    definitionElement.textContent = item.definition;
    if (item.styleType === "wordstyle") {
        wordElement.classList.add("wordStyle");
        definitionElement.classList.add("wordStyleDefinition");
    } else if (item.styleType === "seenstyle") {
        wordElement.classList.add("seenStyle");
        definitionElement.classList.add("seenStyleDefinition");
    }

    wordListDiv.appendChild(wordElement);
    wordListDiv.appendChild(definitionElement);
});
