<script>
  function moveSlider(sliderId, n) {
    const slider = document.getElementById(sliderId);
    const slides = slider.querySelectorAll('.slide');
    const totalSlides = slides.length;
    let slideIndex = parseInt(slider.getAttribute('data-slide-index')) || 0;
    slideIndex += n;

    if (slideIndex < 0) {
      slideIndex = totalSlides - 4;
    } else if (slideIndex > totalSlides - 4) {
      slideIndex = 0;
    }

    slider.setAttribute('data-slide-index', slideIndex);
    slider.querySelector('.slider').style.transform = `translateX(-${slideIndex * 25}%)`;
  }
</script>
