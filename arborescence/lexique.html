  <script>

document.addEventListener("DOMContentLoaded", function() {
  fetch('../Json/lexique.json')
    .then(response => response.json())
    .then(data => {
      const lexicon = document.getElementById('lexicon');
      const sortedWords = Object.keys(data).sort();

      let currentInitial = '';

      sortedWords.forEach(word => {
        const initial = word.charAt(0).toUpperCase();
        if (initial !== currentInitial) {
          currentInitial = initial;
          const initialSection = document.getElementById(initial);
          if (initialSection) {
            const initialHeader = document.createElement('h2');
            initialHeader.textContent = initial;
            initialSection.appendChild(initialHeader);
          }
        }

        const definition = data[word];
        const initialSection = document.getElementById(initial);
        if (initialSection) {
          const wordElement = document.createElement('p');
          wordElement.innerHTML = `<strong class="strong">${word}</strong>: <br>${definition}`;
          initialSection.appendChild(wordElement);
        }
      });
    })
    .catch(error => console.error('Error fetching lexicon:', error));
});
  </script>
