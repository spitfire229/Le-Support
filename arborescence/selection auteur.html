<body>
    <img class="logo" src="../img/logo blogs.png" alt="">
   <div class="center80">
    <section class="author-container" id="author-container">
            <!-- Contenu des auteurs sera ajouté dynamiquement ici -->
       
        <div class="author-card" onclick='window.location.href="../"'>
        <img src="../img/creation auteur.png" alt="">
        <p>devenir auteur</p>
        </div>
       
    </section>

</div>
<footer style="background-color: #3a0707; margin-top: 50px; color: white; padding: 2rem 1rem; text-align: center;">
  <div style="max-width: 800px; margin: 0 auto;">

    <!-- Logo -->
    <div style="margin-bottom: 1rem;">
      <img src="../img/logo 4.0.png" alt="Logo Le Support" style="height: 140px;" />
    </div>

    <!-- Nom du site -->
    <h2 style="margin-bottom: 0.5rem; margin-left: 0px;">Le Support</h2>
    <p style="color: #ffffff; margin-bottom: 1rem; margin-left: 0px;">La plateforme dédiée aux étudiants.</p>

    <!-- Liens -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../Json/auteurs.json')
                .then(response => response.json())
                .then(data => {
                    const authors = data.authors;
                    const authorContainer = document.getElementById('author-container');

                    authors.forEach((author, index) => {
                        // Création de la carte d'auteur
                        const authorCard = document.createElement('div');
                        authorCard.classList.add('author-card');

                        // Ajout de l'image de l'auteur
                        const authorImg = document.createElement('img');
                        authorImg.src = author.image;
                        authorImg.alt = `${author.name}'s photo`;
                        authorCard.appendChild(authorImg);

                        // Ajout du nom de l'auteur
                        const authorName = document.createElement('p');
                        authorName.textContent = author.name;
                        authorCard.appendChild(authorName);

                        // Ajout du nombre d'articles (vous pouvez adapter selon votre besoin)
                        const articleCount = document.createElement('p');
                        articleCount.textContent = `articles : ${Object.keys(author.topics).length}`;
                        authorCard.appendChild(articleCount);

                        // Ajout d'un événement de clic pour sélectionner l'auteur
                        authorCard.addEventListener('click', function() {
                            localStorage.setItem('selectedAuthorIndex', index.toString());
                            window.location.href = '../arborescence/auteurs.html';
                        });

                        // Ajout de la carte d'auteur à la section
                        authorContainer.appendChild(authorCard);
                    });
                });
        });
    </script>
</body>
</html>
